name: Deploy LancerBridge

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            export NVM_BIN="/root/.nvm/versions/node/v20.19.2/bin"
            export PATH="$NVM_BIN:$PATH"

            cd /var/www/lancer-bridge
            echo "âœ… Pulling latest changes..."
            git pull origin master

            echo "ğŸ” Checking for npm..."
            if ! command -v npm >/dev/null; then
              echo "âŒ npm not found. Exiting."
              exit 1
            fi

            echo "ğŸ“¦ Fixing package-lock sync issue..."
            npm install

            echo "ğŸ”¨ Building app..."
            npm run build
